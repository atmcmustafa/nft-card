<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="font-outfit">
    <section class="p-12 bg-mainbgBlue flex justify-center items-center h-screen ">
        <div class="card flex flex-col p-6 border border-cardbgBlue shadow-xl rounded-lg w-11/12/12 sm:w-2/4 md:w-1/4">
            <div class="card-img hover:cursor-pointer relative">
                <img src="images/image-equilibrium.jpg" class="rounded-lg ">
                <div
                    class="absolute bg-cyan top-0 w-full flex justify-center h-full opacity-0 hover:opacity-50 duration-500 rounded-lg">
                    <div class="flex items-center justify-center ">
                        <img src="images/icon-view.svg">
                    </div>
                </div>
            </div>
            <div>
                <h1 class="font-bold text-2xl text-white my-3 flex items-start">Equilibrium #3439</h1>
                <p class="text-linebgBlue ">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="flex justify-between items-center my-3">
                <div class="flex">
                    <img src="images/icon-ethereum.svg">
                    <p class="ml-2" style="color:rgb(0,139,139);">0.041 ETH</p>
                </div>
                <div>
                    <div class="flex">
                        <img src="images/icon-clock.svg">
                        <p class="ml-2 text-softBlue">3 days left</p>
                    </div>
                </div>
            </div>
            <div class="pb-2 text-linebgBlue border-b"></div>
            <div>
                <div class="flex mt-4 items-center">
                    <img src="images/image-avatar.png" class="w-1/12 border border-white rounded-full">
                    <p class="ml-2 text-linebgBlue">Creation of <span
                            class="text-white hover:text-cyan cursor-pointer">Jules
                            Wvvern</span></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
